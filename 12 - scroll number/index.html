<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>scroll number</title>
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div class="container">
    <h1>
      <span>Counting up,</span>
      <span class="scroll">
        <span class="scroll-item">One</span>
        <span class="scroll-item">Two</span>
        <span class="scroll-item">Three</span>
        <span class="scroll-item">Four</span>
        <span class="scroll-item">Five</span>
        <span class="scroll-item">One</span>
      </span>
      <span>There!</span>
    </h1>
  </div>
</body>
</html>
