<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>progress bar</title>
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div class="container">
    <div class="progress">
      <div class="progress-bar progress-striped active" style="width:50%">
        50%
      </div>
    </div>

    <div class="progress">
      <div class="progress-bar progress-striped active progress-success" style="width:100%">
        100%
      </div>
    </div>
  </div>


</body>
</html>
